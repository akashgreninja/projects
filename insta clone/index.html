<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css">
    <title>Instagram</title>
  </head>
  <body>
    <main>
        <div class="most-imp">
            <div class="main-container">
                <div class="image">
                  <img src="/this.jpg" width="400" />
                </div>
                <div class="container">
                  <h1>Instagram</h1>
                  <div class="creads">
                    <input type="text" id="username" placeholder="Phone number, username, or email">
                    <input type="text" id="Password" placeholder="Password">
        
                  </div>
                  <button class="submit">
                      Log in
                  </button>
                  <div class="lines">
                      <div class="sub1"></div>
                      OR
                      <div class="sub2"></div>
                  </div>
                  <div class="facebook">
                      <div class="face">
                        <img src="https://image.similarpng.com/very-thumbnail/2020/04/Popular-facebook-Logo-png.png" alt="" width="20">
                      </div>
                      <div class="facebook-login">
                        Log in with Facebook
                      </div>
                      
                  </div>
        
                  <div class="forgot">Forgot password?</div>
        
                  <div class="container-2">
        
        
                    <div class="alpha">Don't have an account? </div>
                    <div class="beta"> Sign up</div>
        
                  </div>
                  <span class="span-1">Get the app. </span>
                  <img src="/play.jpg" alt="" class="image-2">
        
                  
        
                </div>
                
               
        
                 
                </div>
                <div class="footer">
                    <footer>
                        <img src="/footer.jpg" alt="">
                    </footer>
                </div>
                
                
              </div>

        </div>
      
      
    </main>
  </body>
</html>
